<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #buttons{
        width: 100%;
        display: flex;
        justify-content: center;
      }
      button{
        width: 20%;
        font-size: 30px;
        margin: 60px auto;
      }

      .show{
        width: 100%;
        margin-top: 40px;
      }
      .show ul{
        width: 60%;
        margin: auto;
      }
      li{
        margin-top: 10px;
      }
      h1{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="buttons">
      <!--Create buttons namely “Scope”, “Hoisting”, ‘Constructor Functions’, ‘Prototype’ in index.html. Each button will have it's respective name as HTML id. For e.g Scope button will HTML id as "scope". ( Note: no capital letter in id )-->
      <button id="scope" onclick="scope()">Scope</button>
      <button id="hoisting" onclick="hoisting()">“Hoisting</button>
      <button id="constructFunction" onclick="constructor()">Constructor Functions</button>
      <button id="prototype" onclick="prototype()">Prototype</button>
    </div>
    <div class="show"></div>
  </body>
  <script src="index.js">
   
  </script>
</html>
